<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Small Gallary</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="">
    <style></style>
</head>
<body>
    <div class="container">
        <div class="image" id="bg-image">
            <img src="./images/background-img.jpeg" alt="background-img">
        </div>
        <button class="magic-btn" id="magic-btn">Click Me
            <p>To See Magic</p>
        </button>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="popup fadeInUp-animation" id="popup">
        <button class="close-btn" id="closeBtn">
            <img src="./images/close.png" alt="Closed Button">
        </button>
        <h2 class="top-heading">Our Small Gallary </h2>
        <div class="main-box">
            <div class="item brown ">
                <div class="cloth-img">
                    <img src="./images/img-1.jpeg" alt="Brown Shirt">
                </div>
                <div class="item-name">
                    <p>Vangani Diary</p>
                </div>
                <div class="price">
                    <h2>Best Picture</h2>           
                </div>
                
            </div>
            <div class="item denim">
                <div class="cloth-img">
                    <img src="./images/img-2.jpeg" alt="Denim Shirt">
                </div>
                <div class="item-name">
                    <p>Gudhipadhava Diary</p>
                </div>
                <div class="price">
                    <h2>Best Picture</h2>            
                </div>
               
            </div>
            <div class="item formal">
                <div class="cloth-img">
                    <img src="./images/img-3.jpeg" alt="Formal Pant">
                </div>
                <div class="item-name">
                    <p>Lonavala</p>
                </div>
                <div class="price">
                    <h2>Best Pic</h2>    
                </div>
                
            </div>
            <div class="item pink">
                <div class="cloth-img">
                    <img src="./images/img-5.jpeg" alt="Pink Shirt">
                </div>
                <div class="item-name">
                    <p>Malshej Ghat</p>
                </div>
                <div class="price">
                    <h2>Best Pic</h2>    
                </div>
            </div>

            <div class="item alibaug">
                <div class="cloth-img">
                    <img src="./images/img-6.jpeg" alt="Pink Shirt">
                </div>
                <div class="item-name">
                    <p>Alibaug Diary</p>
                </div>
                <div class="price">
                    <h2>Best Pic</h2>    
                </div>
            </div>

            <div class="item birthday">
                <div class="cloth-img">
                    <img src="./images/img-7.jpeg" alt="Pink Shirt">
                </div>
                <div class="item-name">
                    <p>Birthday Diary</p>
                </div>
                <div class="price">
                    <h2>Best Pic</h2>    
                </div>
            </div>
        </div>
        
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
